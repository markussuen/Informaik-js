    <script>
    //Änderung
    function change(colorname) {
        document.body.style.backgroundColor = colorname;
    }
    
    //Prüfung
    function is_valid(email_adress) {
        var array = email_adress.split("");
        var check = false;
        var check2 = false;
        var counter = 0;
        for (var i in array) {
            if (array[i] == "@"){
                check = true;
                counter += 1
            }
            else if (array[i] == "."){
                check2 = true;
            }
            else {

            }
        }
        if (array.length == 0){
            document.getElementById("meldung").innerHTML = "Please enter an Email Adress";
        }
        else if (counter != (1 || 0)){
            document.getElementById("meldung").innerHTML = "This Email Adress is invalid";
        }
        else if (check && check2) {
            document.getElementById("meldung").innerHTML = "This Email Adress is valid";
        }
        else {
            document.getElementById("meldung").innerHTML = "This Email Adress is invalid";
        }
    }
    </script>
